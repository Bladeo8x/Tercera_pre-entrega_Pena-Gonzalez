{% extends "Miapp/base.html" %} {% block title %}Search Results{% endblock %} {%
block content %}
<h2>Search Results for "{{ query }}"</h2>
<ul>
  {% for book in results %}
  <li>{{ book.title }} by {{ book.author.name }}</li>
  {% empty %}
  <li>No books found.</li>
  {% endfor %}
</ul>
{% endblock %}
